<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Scripted Threads</title>
  </head>
  <body>
    <header>
      <div class="container flex-center-space-between">
        <div class="flex-center">
          <img
            src="./images/ST-Logo.svg"
            alt="Scripted Threads Logo"
            class="brand-logo"
          />
          <span class="brand-name">Scripted Threads</span>
        </div>

        <nav>
          <ul class="flex-center">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#get-started">Get Started</a></li>
            <li>
              <button type="submit" class="btn-primary">Get Started</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section hero">
      <div class="container flex-space-between">
        <div class="heroContent">
          <h1>Find the perfect course for your development</h1>
          <p>
            Learn web development skills using our curated courses, succeed in
            your professional journey.
          </p>
          <form>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
              aria-label="Enter email for early access"
            />
            <button type="submit" class="btn-primary">Get Early Access</button>
          </form>
        </div>
        <div class="heroImage">
          <div class="image"></div>
        </div>
      </div>
    </section>
  </body>
</html>
